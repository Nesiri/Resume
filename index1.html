        <section id="contact-section">
            <h2>Contact</h2>
            <form id="contactForm" onsubmit="sendEmail(event)">
                <fieldset>
                    <legend>Contact Form</legend>
                    <table>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" id="fname" placeholder="First Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" id="lname" placeholder="Last Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="em">E-mail:</label></td>
                            <td><input type="email" id="em" placeholder="E-mail" required></td>
                        </tr>
                    </table>
                    <textarea id="message" placeholder="Your Message..." rows="5" cols="50" required></textarea>
                    <div style="margin-top: 10px;">
                        <input type="submit" value="Send">
                    </div>
                </fieldset>
            </form>
        </section>


       
        
      

<!-- Edit Mode Button -->
<button id="editModeButton">Enable Edit Mode</button>

<!-- Popup Modal -->
<div id="codePopup" class="popup" style="display: none;">
    <div class="popup-content">
        <h3>Enter Code to Edit Page</h3>
        <input type="password" id="editCode" placeholder="Enter code">
        <div class="popup-buttons">
            <button id="confirmCodeButton">Confirm</button>
            <button id="cancelPopupButton">Cancel</button>
        </div>
    </div>
</div>
